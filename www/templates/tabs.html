<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Map Tab -->
  <ion-tab title="Map" icon-off="ion-android-map" icon-on="ion-android-map" href="#/tab/map">
    <ion-nav-view name="tab-map"></ion-nav-view>
  </ion-tab>

  <!-- Discover Tab -->
  <ion-tab title="Vehicle" icon-off="ion-android-car" icon-on="ion-android-car" href="#/tab/discover">
    <ion-nav-view name="tab-vehicle"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Group Vehicles" icon-off="ion-android-locate" icon-on="ion-android-locate" badge="favCount()" badge-style="badge-assertive" on-select="enteringFavorites()" on-deselect="leavingFavorites()" href="#/tab/groupvehicles">
    <ion-nav-view name="tab-groupvehicles"></ion-nav-view>
  </ion-tab>


</ion-tabs>
